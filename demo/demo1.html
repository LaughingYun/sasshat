<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="keywords" content="sasshat" />
    <meta name="description" content="sasshat" />
    <meta name ="viewport" content ="initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="css/demo1.css">
    <title>rollIn</title>
</head>
<body onClick="show()" onTouchEnd="show()">
<section class="panel">
    <h1>点一下屏目</h1>
    <ul class="row-list" id="container"></ul>
</section>
<script type="text/html" id="tmpl">
    <li>
            <figure class="type clicked">
                <div class="ico"></div>
                <h2>点击榜</h2>
            </figure>
        </li>
        <li>
            <figure class="type flower">
                <div class="ico"></div>
                <h2>鲜花榜</h2>
            </figure>
        </li>
        <li>
            <figure class="type s-novel">
                <div class="ico"></div>
                <h2>短篇小说榜</h2>
            </figure>
        </li>
        <li>
            <figure class="type l-novel">
                <div class="ico"></div>
                <h2>长篇小说榜</h2>
            </figure>
        </li>
</script>
<script type="text/javascript">
    var show = function () {
        document.querySelector('#container').innerHTML = document.querySelector('#tmpl').innerHTML;
    }
</script>
</body>
</html>
